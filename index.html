<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincent's 软件库</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="data.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 text-center font-bold text-xl">Vincent's 软件库</header>
  <section id="content" class="p-4 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">热门推荐</h2>
    <div id="software-list" class="space-y-4"></div>
  </section>
  <script>
    function renderList(data) {
      const list = document.getElementById('software-list');
      list.innerHTML = '';
      data.forEach(item => {
        const stars = '⭐'.repeat(item.stars || 3);
        list.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">${item.name}</h3>
            <p>${item.desc}</p>
            <p class="text-sm text-gray-500">上传时间：${item.date}｜推荐指数：${stars}</p>
            <a href="${item.link}" class="inline-block mt-2 text-blue-600" target="_blank">蓝奏云下载（提取码：${item.code}）</a>
          </div>
        `;
      });
    }
    renderList(softwareData.movie);
  </script>
</body>
</html>
